<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="css/zhuce.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<body>
<form id="form" action="zhuce.php" method="post">
    <h5>注册</h5>
    <div>账号：<input type="text" name="us" id="us" required placeholder="账号" autocomplete="off"></div>
    <div>密码：<input type="password" name="pa" id="pa" required placeholder="密码" autocomplete="off"></div>
    <div class="zhc">再输：<input type="password" id="passtwo" name="passtwo" required placeholder="密码" autocomplete="off"></div>
    <div class="zhuce"><input type="submit" name="sub" value="注册">
        <button onclick="location.href='index.html'">去登录</button>
    </div>

</form>

</body>
</html>
<script>
    $(document).ready(function(){


        $('#form').validate({
            rules:{
                us:{
                    required:true,
                    rangelength:[8,11]
                },
                pa:{
                    required:true,
                },
                passtwo:{
                    required:true,
                    equalTo:'#pa'
                }
            },
            messages:{
                us:{
                    required:"请输入用户名",
                    rangelength: $.validator.format("请输入长度在 {0} 到 {1} 之间的长度"),
                },
                pa:{
                    required:"请输入密码",
                },
                passtwo:{
                    equalTo: "请再次输入相同的密码",
                }
            },
            errorPlacement: function(error, element) {
                $('<p class=notice>').html(error).insertAfter(element);
                error.css({width:'100px',height:'30px',color:'red'})
            }
        })


    })

</script>
